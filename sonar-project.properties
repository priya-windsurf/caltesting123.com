# SonarQube Configuration for Cal.com
sonar.projectKey=priya-windsurf_cal.com
sonar.organization=priya-windsurf
sonar.projectName=Cal.com
sonar.projectVersion=1.0

# Source directories
sonar.sources=apps,packages
sonar.tests=apps,packages

# File exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/.next/**,**/out/**,**/coverage/**,**/*.d.ts,**/generated/**,**/migrations/**,**/prisma/seed.ts,**/playwright/**,**/e2e/**,**/.turbo/**,**/storybook-static/**

# Test file patterns
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.test.js,**/*.test.jsx,**/*.spec.ts,**/*.spec.tsx,**/*.spec.js,**/*.spec.jsx

# Language-specific settings
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Security and quality settings
sonar.qualitygate.wait=true
sonar.coverage.exclusions=**/*.test.*,**/*.spec.*,**/*.config.*,**/migrations/**,**/seed.*

# SonarCloud settings
sonar.host.url=https://sonarcloud.io
